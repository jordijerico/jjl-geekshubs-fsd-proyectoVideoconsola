<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Nintendo DS Lite</title>
</head>

<body>
    <div class="container">
        <div id="parteSuperior" class="def">

            <div id="superiorIzquierda">
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
            </div>
            <div id="pantallaSuperior"></div>
            <div id="superiorDerecha">
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
            </div>
        </div>
        <div id="parteUnion">
            <div id="unionIzquierda"></div>
            <div id="unionCentro"></div>
            <div id="unionDerecha"></div>
        </div>
        <div id="parteInferior" class="def">
            <div id="inferiorIzquierda">
                <div id="padVertical">
                    <div id="flechaVertical">
                    </div>
                    <div id="flechaVertical2">
                    </div>
                </div>
                <div id="padHorizontal">
                    <div id="flechaHorizontal">
                        <div id="puntoPad"></div>
                    </div>
                    <div id="flechaHorizontal">
                    </div>
                </div>

            </div>
            <div id="inferiorCentro"></div>
            <div id="inferiorDerecha">
                <div id="gridBotones">
                    <div class="botonX">X</div>
                    <div class="botonY">Y</div>
                    <div class="botonA">A</div>
                    <div class="botonB">B</div>
                </div>
                <div id="start">
                    
                    <div class="botonMenus"><p>START</p> </div>
                    
                </div>
                <div id="select">
                    <div class="botonMenus"><p>SELECT</p></div>
                    
                </div>
            </div>
        </div>
</body>

</html>
